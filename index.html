<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Cool card hover effect</title>
  </head>
  <body>
    <div class="card">
      <div class="card__container">
        <article class="card__article">
          <div class="card__data">
            <img class="card__img" src="./assets/img/img1.png" alt="" />

            <h1 class="card__title">Shield & Shining Star</h1>
            <p class="card__description">Beautiful card, with hover effects</p>
          </div>

          <div class="card__shapes">
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
          </div>
        </article>

        <article class="card__article">
          <div class="card__data">
            <img class="card__img" src="./assets/img/img2.png" alt="" />

            <h1 class="card__title">Fire Light Sword</h1>
            <p class="card__description">Beautiful card, with hover effects</p>
          </div>

          <div class="card__shapes">
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
          </div>
        </article>

        <article class="card__article">
          <div class="card__data">
            <img class="card__img" src="./assets/img/img3.png" alt="" />

            <h1 class="card__title">Incoming Messages</h1>
            <p class="card__description">Beautiful card, with hover effects</p>
          </div>

          <div class="card__shapes">
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
            <span class="card__shape"></span>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
